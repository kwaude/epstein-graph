<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epstein Files - Relationship Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            color: #fff;
            max-width: 320px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }
        
        #info-panel h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00d4ff, #7b2fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #info-panel .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
        }
        
        #info-panel .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        #info-panel .stat {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
        }
        
        #info-panel .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00d4ff;
        }
        
        #info-panel .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        #info-panel .controls {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.6;
        }
        
        #hover-card {
            position: fixed;
            display: none;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 16px;
            color: #fff;
            pointer-events: none;
            z-index: 200;
            backdrop-filter: blur(20px);
            min-width: 200px;
        }
        
        #hover-card .name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        #hover-card .detail {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin: 4px 0;
        }
        
        #hover-card .detail span {
            color: #00d4ff;
            font-weight: 500;
        }
        
        #hover-card .cluster-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 8px;
        }
        
        #search-box {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #search-box input {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            width: 250px;
            backdrop-filter: blur(20px);
            outline: none;
            transition: border-color 0.2s;
        }
        
        #search-box input:focus {
            border-color: rgba(0, 212, 255, 0.5);
        }
        
        #search-box input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        #legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 16px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }
        
        #legend h3 {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px currentColor;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        // Cluster colors - vibrant cyberpunk palette
        const CLUSTER_COLORS = [
            '#00d4ff', // Cyan
            '#ff006e', // Magenta
            '#8338ec', // Purple
            '#ffbe0b', // Yellow
            '#00ff87', // Green
            '#ff5400', // Orange
            '#3a86ff', // Blue
            '#fb5607', // Red-Orange
            '#ff006e', // Pink
            '#06ffa5', // Mint
        ];
        
        const CLUSTER_NAMES = [
            'Legal & Financial',
            'Core Network',
            'Staff & Operations', 
            'Administration',
            'External Associates',
            'Media & Comms',
            'Properties',
            'Peripheral'
        ];
        
        let scene, camera, renderer, controls, composer;
        let nodeObjects = [];
        let edgeLines = [];
        let nodeData = {};
        let raycaster, mouse;
        let hoveredNode = null;
        let selectedNode = null;
        let clock;
        
        init();
        animate();
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.FogExp2(0x050510, 0.0008);
            
            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.set(0, 200, 600);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.zoomSpeed = 0.8;
            controls.minDistance = 100;
            controls.maxDistance = 2000;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.3;
            
            // Post-processing (bloom)
            composer = new EffectComposer(renderer);
            const renderPass = new RenderPass(scene, camera);
            composer.addPass(renderPass);
            
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.5,  // strength
                0.4,  // radius
                0.85  // threshold
            );
            composer.addPass(bloomPass);
            
            // Raycaster for interaction
            raycaster = new THREE.Raycaster();
            raycaster.params.Points.threshold = 8;
            mouse = new THREE.Vector2();
            
            // Clock for animations
            clock = new THREE.Clock();
            
            // Build graph
            buildGraph();
            
            // Add ambient particles
            addParticles();
            
            // Event listeners
            window.addEventListener('resize', onResize);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('click', onClick);
            document.getElementById('search').addEventListener('input', onSearch);
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
        }
        
        function buildGraph() {
            const nodes = GRAPH_DATA.nodes;
            const edges = GRAPH_DATA.edges;
            
            // Update stats
            document.getElementById('node-count').textContent = nodes.length;
            document.getElementById('edge-count').textContent = edges.length;
            
            // Create node geometry with instancing for performance
            const nodeGeometry = new THREE.SphereGeometry(1, 16, 16);
            
            // Group nodes by cluster for positioning
            const clusterGroups = {};
            nodes.forEach(node => {
                const cluster = node.cluster || 0;
                if (!clusterGroups[cluster]) clusterGroups[cluster] = [];
                clusterGroups[cluster].push(node);
            });
            
            // Position nodes using force-directed-like layout
            const positions = {};
            const numClusters = Object.keys(clusterGroups).length;
            
            Object.entries(clusterGroups).forEach(([cluster, clusterNodes], clusterIdx) => {
                const clusterAngle = (clusterIdx / numClusters) * Math.PI * 2;
                const clusterRadius = 250;
                const clusterCenterX = Math.cos(clusterAngle) * clusterRadius;
                const clusterCenterZ = Math.sin(clusterAngle) * clusterRadius;
                
                clusterNodes.forEach((node, i) => {
                    const nodeAngle = (i / clusterNodes.length) * Math.PI * 2;
                    const nodeRadius = 30 + Math.sqrt(clusterNodes.length) * 15;
                    const spread = Math.random() * 50;
                    
                    positions[node.id] = {
                        x: clusterCenterX + Math.cos(nodeAngle) * (nodeRadius + spread),
                        y: (Math.random() - 0.5) * 150,
                        z: clusterCenterZ + Math.sin(nodeAngle) * (nodeRadius + spread)
                    };
                });
            });
            
            // Apply force-directed adjustments based on edges
            for (let iter = 0; iter < 50; iter++) {
                edges.forEach(edge => {
                    const posA = positions[edge.source];
                    const posB = positions[edge.target];
                    if (!posA || !posB) return;
                    
                    const dx = posB.x - posA.x;
                    const dy = posB.y - posA.y;
                    const dz = posB.z - posA.z;
                    const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    const targetDist = 80;
                    const force = (dist - targetDist) * 0.01;
                    
                    const fx = (dx / dist) * force;
                    const fy = (dy / dist) * force;
                    const fz = (dz / dist) * force;
                    
                    posA.x += fx;
                    posA.y += fy;
                    posA.z += fz;
                    posB.x -= fx;
                    posB.y -= fy;
                    posB.z -= fz;
                });
            }
            
            // Create nodes
            nodes.forEach(node => {
                const pos = positions[node.id];
                const color = new THREE.Color(CLUSTER_COLORS[node.cluster % CLUSTER_COLORS.length]);
                const size = 3 + Math.log(node.mentions + 1) * 2;
                
                // Main node sphere
                const material = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.9
                });
                const mesh = new THREE.Mesh(nodeGeometry, material);
                mesh.position.set(pos.x, pos.y, pos.z);
                mesh.scale.setScalar(size);
                mesh.userData = { 
                    nodeId: node.id, 
                    name: node.name,
                    mentions: node.mentions,
                    connections: node.connections,
                    files: node.files,
                    cluster: node.cluster,
                    baseColor: color.clone(),
                    baseScale: size
                };
                scene.add(mesh);
                nodeObjects.push(mesh);
                nodeData[node.id] = mesh;
                
                // Glow sprite
                const spriteMaterial = new THREE.SpriteMaterial({
                    map: createGlowTexture(color),
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.setScalar(size * 5);
                mesh.add(sprite);
            });
            
            // Create edges
            const edgeMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.08,
                blending: THREE.AdditiveBlending
            });
            
            edges.forEach(edge => {
                const posA = positions[edge.source];
                const posB = positions[edge.target];
                if (!posA || !posB) return;
                
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(posA.x, posA.y, posA.z),
                    new THREE.Vector3(posB.x, posB.y, posB.z)
                ]);
                
                const opacity = Math.min(0.3, 0.02 + edge.weight * 0.001);
                const lineMaterial = edgeMaterial.clone();
                lineMaterial.opacity = opacity;
                
                const line = new THREE.Line(geometry, lineMaterial);
                line.userData = { source: edge.source, target: edge.target, weight: edge.weight };
                scene.add(line);
                edgeLines.push(line);
            });
            
            // Build legend
            buildLegend(clusterGroups);
        }
        
        function createGlowTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, `rgba(${color.r*255}, ${color.g*255}, ${color.b*255}, 1)`);
            gradient.addColorStop(0.2, `rgba(${color.r*255}, ${color.g*255}, ${color.b*255}, 0.5)`);
            gradient.addColorStop(0.5, `rgba(${color.r*255}, ${color.g*255}, ${color.b*255}, 0.1)`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }
        
        function addParticles() {
            const particleCount = 2000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 2000;
                positions[i + 1] = (Math.random() - 0.5) * 2000;
                positions[i + 2] = (Math.random() - 0.5) * 2000;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x4488ff,
                size: 1,
                transparent: true,
                opacity: 0.4,
                blending: THREE.AdditiveBlending
            });
            
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }
        
        function buildLegend(clusterGroups) {
            const legendItems = document.getElementById('legend-items');
            legendItems.innerHTML = '';
            
            Object.keys(clusterGroups).slice(0, 8).forEach((cluster, i) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-dot" style="background: ${CLUSTER_COLORS[i]}; color: ${CLUSTER_COLORS[i]}"></div>
                    ${CLUSTER_NAMES[i] || `Cluster ${parseInt(cluster) + 1}`} (${clusterGroups[cluster].length})
                `;
                legendItems.appendChild(item);
            });
        }
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodeObjects);
            
            if (intersects.length > 0) {
                const node = intersects[0].object;
                if (hoveredNode !== node) {
                    // Reset previous hover
                    if (hoveredNode) {
                        hoveredNode.material.emissive?.set(0x000000);
                        hoveredNode.scale.setScalar(hoveredNode.userData.baseScale);
                    }
                    
                    hoveredNode = node;
                    node.scale.setScalar(node.userData.baseScale * 1.5);
                    
                    // Show hover card
                    const card = document.getElementById('hover-card');
                    card.style.display = 'block';
                    card.style.left = event.clientX + 20 + 'px';
                    card.style.top = event.clientY - 10 + 'px';
                    
                    document.getElementById('hover-name').textContent = node.userData.name;
                    document.getElementById('hover-mentions').textContent = node.userData.mentions.toLocaleString();
                    document.getElementById('hover-connections').textContent = node.userData.connections;
                    document.getElementById('hover-files').textContent = node.userData.files.toLocaleString();
                    
                    const badge = document.getElementById('hover-cluster');
                    const clusterIdx = node.userData.cluster;
                    badge.textContent = CLUSTER_NAMES[clusterIdx] || `Cluster ${clusterIdx + 1}`;
                    badge.style.background = CLUSTER_COLORS[clusterIdx % CLUSTER_COLORS.length];
                    
                    // Highlight connected edges
                    highlightConnections(node.userData.nodeId);
                }
                
                document.body.style.cursor = 'pointer';
            } else {
                if (hoveredNode) {
                    hoveredNode.scale.setScalar(hoveredNode.userData.baseScale);
                    hoveredNode = null;
                    document.getElementById('hover-card').style.display = 'none';
                    resetHighlights();
                }
                document.body.style.cursor = 'default';
            }
        }
        
        function onClick(event) {
            if (hoveredNode) {
                selectedNode = hoveredNode;
                controls.autoRotate = false;
                
                // Animate camera to focus on node
                const targetPos = hoveredNode.position.clone();
                const cameraOffset = new THREE.Vector3(100, 50, 100);
                const newCameraPos = targetPos.clone().add(cameraOffset);
                
                // Simple animation
                const startPos = camera.position.clone();
                const startTarget = controls.target.clone();
                let t = 0;
                
                function animateCamera() {
                    t += 0.02;
                    if (t < 1) {
                        const eased = 1 - Math.pow(1 - t, 3);
                        camera.position.lerpVectors(startPos, newCameraPos, eased);
                        controls.target.lerpVectors(startTarget, targetPos, eased);
                        requestAnimationFrame(animateCamera);
                    }
                }
                animateCamera();
            } else {
                selectedNode = null;
                controls.autoRotate = true;
            }
        }
        
        function highlightConnections(nodeId) {
            edgeLines.forEach(line => {
                if (line.userData.source === nodeId || line.userData.target === nodeId) {
                    line.material.opacity = 0.6;
                    line.material.color.set(0x00d4ff);
                } else {
                    line.material.opacity = 0.02;
                }
            });
            
            nodeObjects.forEach(node => {
                if (node.userData.nodeId !== nodeId) {
                    node.material.opacity = 0.3;
                }
            });
        }
        
        function resetHighlights() {
            edgeLines.forEach(line => {
                line.material.opacity = Math.min(0.3, 0.02 + line.userData.weight * 0.001);
                line.material.color.set(0xffffff);
            });
            
            nodeObjects.forEach(node => {
                node.material.opacity = 0.9;
            });
        }
        
        function onSearch(event) {
            const query = event.target.value.toLowerCase();
            
            if (!query) {
                resetHighlights();
                nodeObjects.forEach(node => {
                    node.scale.setScalar(node.userData.baseScale);
                });
                return;
            }
            
            nodeObjects.forEach(node => {
                const matches = node.userData.name.toLowerCase().includes(query);
                if (matches) {
                    node.material.opacity = 1;
                    node.scale.setScalar(node.userData.baseScale * 1.5);
                } else {
                    node.material.opacity = 0.15;
                    node.scale.setScalar(node.userData.baseScale * 0.7);
                }
            });
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            
            // Subtle node pulsing
            nodeObjects.forEach((node, i) => {
                const pulse = 1 + Math.sin(time * 2 + i * 0.5) * 0.05;
                if (node !== hoveredNode) {
                    node.children[0].scale.setScalar(node.userData.baseScale * 5 * pulse);
                }
            });
            
            controls.update();
            composer.render();
        }
    </script>
</body>
</html>
